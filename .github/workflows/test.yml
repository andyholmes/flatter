name: Test

on:
  push:
    branches: [main]
    paths: [dist/**]
  pull_request:
    branches: [main]
    paths: [dist/**]
  workflow_dispatch:

jobs:
  flatter:
    name: Flatter
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/andyholmes/flatter/gnome:43
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup GPG
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build
        uses: andyholmes/flatter@HEAD
        with:
          files: |
            tests/manifests/ca.andyholmes.Test1.json
            tests/manifests/ca.andyholmes.Test2.yml
          gpg-sign: ${{ steps.gpg.outputs.fingerprint }}
          upload-flatpak-bundle: true
          upload-pages-artifact: true

  deploy:
    name: Deploy
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: flatter
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

